<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>The Excess</title>
	<link rel="stylesheet" href="main.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<header><a href="#">About</a></header>
	<div class='container'>
	<h1 class='title'>The Excess</h1>
	<h4 class='direct'>Enter your favorite Movie, TV Show, Music, Books, Authors, and/or Games and experience The Excess...</h4>

	<form class='answer-getter' onsubmit = 'return false'>
		<input class = 'search' type="text" placeholder='e.g., Transformers; J.K. Rowling' name="tags" size="30" autofocus required>
		<input class = 'button'type="submit" value="Submit">
	</form>
	</div>
	<!-- Codes by HTML.am -->
	<div class = 'scroll'> 
		<dl class="result question">
			<dt>Name</dt>
				<dd class="name"><a href="" target="_blank"></a></dd>
			<dt>Type</dt>
				<dd class="type"></dd>
			<dt>Info</dt>
				<dd class="info"></dd>
			<dt>URL</dt>
				<dd class="url"></dd>
			<dt>Title</dt>
				<dd class="label"></dd>
			<dt>YouTube link</dt>
				<dd class="youtube"></dd>
			<dt>ID</dt>
				<dd class="id"></dd>
		</dl>
	</div>

</body>
</html>
